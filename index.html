<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conatiner">
        <section class="header">
            <div class="heading">
                <h1 id="heading">
                    Sorting Visualizer
                </h1>
            </div>
            <div class="options">
                <div class="sort-options option-contents">
                    <button id="bubble-sort" class="sort button">
                        Bubble Sort
                    </button>
                    <button id="bubble-sort" class="sort button">
                        Insertion Sort
                    </button>
                </div>
                <div class="general-options option-contents">
                    <div class="bars-count">
                        <button id="bubble-sort" class="sort button">
                            Insertion Sort
                        </button>
                    </div>
                    <div class="sort-speed">
                        <button id="bubble-sort" class="sort button">
                            Insertion Sort
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="sorting-container">

            </div>
        </section>
    </div>
</body>
<script src="main.js"></script>

</html>
